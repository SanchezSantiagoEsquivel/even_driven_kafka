apiVersion: apps/v1
kind: Deployment
metadata:
  name: hernan-kafka-producer
  labels:
    app: hernan-kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hernan-kafka-producer
  template:
    metadata:
      labels:
        app: hernan-kafka-producer
    spec:
      containers:
        - name: hernan-kafka-producer
          image: herdavid/hernan-greetings:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: "kafka-broker:9092" 
            - name: TOPIC_NAME
              value: "hernan-greetings-topic" 
          ports:
            - containerPort: 9092
          command: ["python"]
          args: ["main.py"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      restartPolicy: Always
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hernan-kafka-producer-config
  labels:
    app: hernan-kafka-producer
data:
  BOOTSTRAP_SERVERS: "kafka-broker:9092"
  TOPIC_NAME: "hernan-greetings-topic"